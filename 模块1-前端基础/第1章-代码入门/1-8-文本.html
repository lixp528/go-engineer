<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 400px;
            color: red;

        }
    </style>
</head>
<body>
    <!--
        文本  文本的这些属性 不能使用复合属性来写
        color 颜色
        text-algin  文本的对齐方式
            left 左对齐
            center 居中
            right 右对齐
        text-indent  首行缩进（em缩进字符）
            32px 2em em和一个字的大小一样
        text-decoration 文本修饰
            underline 下划线
            overline 上划线
            line-through 中划线
            none  无下划线 a链接默认有下划线  加上这个就没了
        letter-spacing  字母的间距
            10px 数字加单位
        word-spacing  单词的间距（以空格来解析）
            10px 值加单位
        white-space  强制不换行
            nowrap 强制不换行
            normal 正常换行


        word-bread 词内换行
            break-world     词内换行 
            break-all    所有的都不换行
            normal  正常

        空格的大小
    -->
    <div>
        这是一行文字 welcome to my  world
    </div>
</body>
</html>
