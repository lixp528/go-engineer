<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 10px solid red;     /*这是复合样式  这是最常用的*/

            
            /*下面的各个属性分开设置 是单一样式*/
             /*四个值是上右下做*/
             /*两个值是上下 然后 左右*/
            border-width: 1px 2px 3px 4px;
            border-style: dotted solid dashed ;
            border-image: red black grenn blue;


            /*第三种方法*/
            border-right: 1px solid red;
            border-right-width: 2px;
        }
    </style>
</head>
<body>
    <!--
        设置边框的第一种方法：
            边框border的组成
                1、 边框的粗细
                    1px
                2、 边框的样子
                    solid 实线
                    dashed 虚线
                    dotted 点划线
                3、 边框的颜色
                    red 颜色的单词
                    #f00 16进制表示法
                    rgb(255,0,0,0.5) 在最后一位是透明度

        第二种方法  单一样式 看head里面的style

        第三种方法 边框的方向
            top 上      border-top 上边框
            right 右    border-right 右边框
            bottom 下   border-bottom 下边框
            left 下     border-left  左边框

        
    -->
    <div>

    </div>
</body>
</html>
