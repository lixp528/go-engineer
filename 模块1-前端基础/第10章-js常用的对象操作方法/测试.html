<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var j1={"name":"lixp","age":12};
        console.log(j1);  
        var obj1=JSON.stringify(j1);
        console.log(j1,typeof(j1),obj1,typeof(obj1)); 
        //没有双引号不行
        var j2='{"name":"lixp","age":12}';
        console.log(j2,typeof(j2));
        console.log(JSON);
        var obj2=JSON.parse(j2);
        console.log(obj2,typeof(obj2));
    </script>
</body>
</html>
