<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        /*
            字符串 
            使用一对引号包含起来的字符的串

            属性：
                length  长度 只读
            方法：
                charAt（index）
                    index是索引值 0-length-1
                    返回对应位置的字符  返回值类型是字符串
                    超出范围 返回空

                charCodeAt（index）
                    通过索引找字符，找到后转为Unicode编码

                indexof（“字符”，从哪个位置开始找）  第二个参数默认为0
                    通过字符找下标  找首次出现的位置

                lastIndexOf（“字符”，从哪个位置开始找）
                    通过字符找下标  从右往左开始找 也就是最后出现的位置

                slice（beginslice，endslice）
                    作用 截取字符串
                    不会对原字符串有影响

                split（separrtor，limit）
                    第一个参数 分隔符
                    第二个参数 分成的数据的个数
                    注意 
                        没有参数和一个参数为空 空格字符的区别
                        第二个参数代表分割以后留下的数据的个数 取前几个

                substring
                    字符串.substring（indexstart.indexend）

                    substring 和slice的区别：
                        1 slice起始位置 不能大于结束位置  substring 可以
                        2 slice参数可以为负数  substring不可以

                
                substr 截取一段指定开始位置与个数的字符串
                    substr（start。length）

                toLowerCase（）
                    没有参数 转成小写

                toUpperCase（）

                trim（）
                    作用 去掉字符串的首尾空格
                    原字符串不变
                
        */    
    </script>
</body>
</html>
