<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 层级的大小由顺序决定  后面的元素比前面的元素层级高

        有定位的元素 比没有定位的元素层级要高
        都有定位 层级的高低取决于先后顺序
    
        层级的设置：
        z-index 层级
        它的值为一个数字 数字越大层级越高（在同一个层里,什么是同一个层 就是兄弟元素  父子元素没效果） 
    -->


    <div>div1</div>
    <div class="class2">div2</div>

    
</body>
</html>
