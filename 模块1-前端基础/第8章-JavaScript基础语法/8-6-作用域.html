    <script>
        /*
            作用域
            变量和函数的访问范围   作用域以函数来划分 

            全局作用域和局部作用域
            
            全局作用域： 
                变量或者函数再函数的外面声明
                函数内部 没有使用var声明  依然是全局变量（不用var声明 无论在哪 都是全局变量）
                    全局变量是window下面的属性，所以全局变量在任何地方可以使用
                    尽量避免使用全局变量！  声明变量的实话加var

            局部作用域
                变量在函数内部用var声明 作用域在声明的函数里
                
            
            作用域链：
                变量和函数的查找规则
        */
    </script>
