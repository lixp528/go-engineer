<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            算数运算符
                +  -  *  /  % ++  --
                注意：
                ++  -- 在只操作自己的时候，在前面和后面是一样的
                如果有别的值 a=b++ 那么在前面 先加，后赋值  ；在后面 先赋值后加


            赋值运算符
                = +=  -= *=  /=  %=


            关系运算符
                >  <  >=  <=  == != ===  !==
                注意： 
                    ==比较值是否相等
                    === 会先比较类型 类型相同再去比较值
                    != 比较两个值
                    !==比较数据类型


            逻辑运算符
                && || !
                注意： 左侧为真 返回左边的值
                        左侧为假 返回右边的值
                    !!把数据转成布尔值
                    ! 先转布尔值 再取反


            三元运算符
                a?b:c a为真 返回b  否则返回c


        
            运算符优先级：
                不管优不优先  按照自己的逻辑去加（）肯定没错
        */
    </script>
</body>
</html>
