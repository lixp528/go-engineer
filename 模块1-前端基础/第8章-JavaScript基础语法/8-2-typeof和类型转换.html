<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            typeof 
                检测一个变量的类型（全是小写）
                返回的结果与系统中的定义的类型是有区别的
                它是一个运算符

            语法：
                typeof 数据
                typeof（数据）
        */

        /*
            类型转换
                把一种数据类型转换为另外一种
                js支持把任意一种数据类型转换成以下类型
                    数字
                    字符串
                    布尔值
                除了这三种 都不能转



            任意类型转数字
                语法：
                    Number(要转换的值)
                    两个特殊的字符串转数字的方法（字符串必须含有数字  且先遇到数字 否则返回NaN）：
                        parseInt()转成整数
                        parseFloat()转成浮点数
                isNaN() 判断一个值是否为NaN 处理过程 会先用Number方法转换 然后再判断


            任意类型转字符串
                语法：
                    String(要转的值)

            
            任意类型转布尔值：
                语法：
                    Boolean(要转的值)




            类型转换的分类
                1 显式类型转换
                    上面说的 明确的转换，用明确的方法转换
                2 隐式类型转换
                    在进行一些操作的时候，根本目的不是类型转换，但是进行操作的话，数据需要符合某种类型，这样js会在内部对数据进行转换
        */
    </script>
</body>
</html>
