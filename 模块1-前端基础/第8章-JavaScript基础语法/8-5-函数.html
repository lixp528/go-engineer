<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数
            语法：

            函数的声明：
                function 函数名(传入的参数){
                    执行的代码
                }
            函数的调用：
                函数名(参数)；


            函数的类型
                1 函数声明
                    function 函数名(传入的参数){
                    执行的代码
                    }
                    调用的时候
                        函数名（参数）
                            函数声明如何转成函数表达式：
                                function前面加!或者~+- 后面加小括号

                2 函数表达式
                    var 变量=function 可选名称(){
                        要执行的代码
                    }
                    调用的时候 
                        1 变量（参数）
            
            函数的自执行：
            形式：  相当于函数表达式没有赋值
                    (function(){

                    })();


            函数的参数：
                    参数放在小括号里，可以放多个，用逗号隔开
                    形参和实参


            arguments对象
                代表了所有的实参集合（类数组，有下标和长度）
                只能在函数内使用



            函数返回值：
                使用return
                    1 返回函数的运算结果 
                    2 结束函数
            

            $ 
            使用方法：$('#btn') $('.color')  获取元素

        */
    </script>
</body>
</html>
