<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        /*
        js中的数据类型
            1 基本数据类型
                1 字符串 string 
                    定义方法 var a1='this is a string';

                2 数字 number
                    1由数字表示 可以是整数或者小数，范围是负无穷到正无穷（-Infinity到+Infinity） (Number.MAX_VALUE  Number.MIN_VALUE)
                    2 NaN  运算失败的时候出现  自己和自己不相等

                3 布尔值
                    true false

                4 未定义 undefined
                    只有这一个值
                    变量存在没有给赋值的时候出现

                5 空 Null
                    只有这一个值
                    访问不存在的元素的时候出现


            2 复合数据类型
                也称作对象 Object
                格式：
                    由简单数据类型组合而成
                    放在一个大括号中
                    由键值对组成 key ： value
                        key 数据名称 当这个名字不符合变量命名规则的时候需要加上引号
                        value 数据对应的值 
                    每个数据逗号隔开

                对象的操作方法 
                    就是使用属性的操作方法

                例子
                    var person={
                        name:'老王',
                        age:30,
                        height:'180cm',
                        driveCar:true，
                        language:['日语'，'英语'，'汉语'],
                        'have-money':true
                    }


                    function person(firstname,lastname,age,eyecolor){
                        this.firstname=firstname;
                        this.lastname=lastname;
                        this.age=age;
                        this.eyecolor=eyecolor;

                        this.changeName=changeName;
                        function changeName(name){
                            this.lastname=name;
                        }
                    }
        */
    </script>

</html>
