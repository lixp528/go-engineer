<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    /*
        流程控制语句

        1 if else
        语法：
            if(判断条件1){
                执行1
            }else if(判断条件2){
                执行2
            }else{
                条件都不满足的时候执行
            }


        2 switch
        语法：
            switch(变量){
                case:值
                    相同的时候，执行这里的代码
                    break；  //不会默认停止
                case:值
                    相同的时候，执行这里的代码
                    break；  //不会默认停止
                default：
                    执行这里
            }


        3 for
        语法：
            for（条件初始化；判断；条件变化）{
                代码
            }


        4 for in
        语法：
            for(var 变量名 in 对象){
                执行的代码
            }


        5 while
        语法：
            while(判断条件){
                执行代码
            }

        6 break continue return
            break 跳过当前循环
            continue 跳过当前本次的循环
            return 退出函数
    */
    </script>
</body>
</html>
