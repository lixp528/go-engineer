<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        字符串
        js数据类型中的一种
        用单引号或者双引号包含起来的多个字符的串；

        举例
        var str='sadjfaljf'; 这就是一个字符串的定义

        字符串拼接
        方法+
        +的任意一边有字符串类型  就是表示字符串拼接
        如果我想把 text.value的值写给 box.innerHTML 并且是单独一行 放进p标签里面
        需要这样写
        box.innerHTML='<p>'+text.value+'</p>';

        如果新输入内容想在原内容上追加  那应该这么写
        box.innerHTML=box.innerHTML+('<p>'+text.value+'</p>');
        或者 这样
        newinner='<p>'+text.value+'</p>';
        box.innerHTML=box.innerHTML+newinner;

    */
    </script>
</body>
</html>
