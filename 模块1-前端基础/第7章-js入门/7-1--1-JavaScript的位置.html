<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- JavaScript的第三个位置 是外链 最常用的是外链 
        外链内容不变  
    -->
    <script>
    document.getElementById('btn').onclick=function(){
        alert('警告')
    }
    // 注意记忆script得到元素的方法
    // 这里的这个script是不会起到作用的 测试方法 把行间js去掉后 功能消失
    // 改正方法 放在head里面
    // 原因： 在head里面的脚本先于页面执行  如果一定要放在head里面 
    // window.onload=function(){你的js代码}


    </script>
</head>
<body>
    <input type="button" id="btn" value="按钮" style="background: #f00" onclick="alert('警告')">
</body>
</html>
