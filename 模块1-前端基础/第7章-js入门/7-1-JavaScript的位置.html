<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- JavaScript的第三个位置 是外链 最常用的是外链 
        外链内容不变  
    -->
    <script>
    document.getElementById('btn').onclick=function(){
        alert('警告')
    }
    // 注意记忆script得到元素的方法
    </script>
</head>
<body>
    <input type="button" id="btn" value="按钮" style="background: #f00" onclick="alert('警告')">
</body>
</html>
