<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- 例子 value -->
    <div id="input1">
        <input type="button" name="btn1" id="btn" value="按钮">
    </div>
    <div id="input2">
        <input type="text" name="text" id="text" value="查看控制台">
    </div>
    <div class="box1" id="box1">
        <p>标题</p>这是一段文字
    </div>

    <!-- 元素的常用属性 -->
    <script>
    // value的值的使用
    // classname
    // innerhtml
    // herf 
    // src
    // display：none  可以让元素不显示
                //display获取的是行间属性 如果属性是写在style 里面可能会有问题 
    window.onload=function(){
        var btn=document.getElementById('btn');
        var text=document.getElementById('text');
        var box=document.getElementById('box1');

        // 使用value
        console.log(btn.value);
        console.log(text.value);

        // 使用classname，也就是说标签的class
        console.log(box.className);

        // 使用innerHTML 标签对当中有其他标签 同样可以拿到
        // 在给innerHtML设置值得实惠，如果值内有标签，name会解析成对应的标签
    btn.onclick=function(){
        console.log(box.innerHTML);
        box.innerHTML='标签内容修改'

        // herf是链接的地址
        // src是图片的地址
        // href 和src是绝对地址 我们自己写的时候给的是相对地址
        // 千万不能拿这地址去做判断和运算之类的内容
    }
    };
    </script>
</body>
</html>
