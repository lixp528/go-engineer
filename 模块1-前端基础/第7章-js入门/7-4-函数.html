<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    



    <script>
    /*
        函数
        复用代码块 

        函数的定义
        function 函数名（）{
            这里面放复用的代码
        }


        函数的调用
        函数名（）


        匿名函数
        function(){
            alert(1);
        }
        匿名函数调用方法
        匿名函数不能直接声明
        1 是被赋值的方法出现
        2 是被事件调用的
     */
    </script>
    <script>
        function fn(){
            alert(222);
        }
        fn();
    </script>
</body>
</html>
