<body>
    
    <!-- 标签嵌套规则
        1   行内标签不能嵌套块标签      块标签可以嵌套行内标签
        2   a标签不能内部再嵌套a标签
        3   h1-h6 dt都是用来放标题的 里面不能用来嵌套块标签  但是可以嵌套行内标签
        4   p标签不能嵌套块标签   p标签标示一个段落
        5   ul和li  ol和li dl和dt dd  都是固定的嵌套规则
            li里面可以放任何标签 甚至可以再放ul ol 嵌套
    -->
</body>
</html>
