<!DOCTYPE html>

<body>
    


    <script>
    /*
        BOM browser object model
        BOM 是关于浏览器的方法，属性，事件

        兼容性很差

        BOM常用的方法
            window。open（要打开的地址，打开窗口的位置，“width=200，height=300，left=100，top=300”）  打开一个新窗口
            第一个参数 打开的网址
            第二个参数 _black _self 默认是新窗口打开
            第三个参数 窗口的位置


            window.close（）
            关闭页面 在不同的浏览器中表现形式不一样

                    一般都是这个方法用来弹广告的 很多都被屏蔽掉了

            userAgent
                window.navigator.userAgent 用户代理信息
                    操作系统，浏览器内核，浏览器版本等

            window.location
                地址栏信息  
                        字符串版本的地址栏信息
                        
            window.location.search
                地址栏问号到井号之间的内容 包含问好 不包括井号

            window.localtion.hash   
                锚点

            window.location.herf
                和后端交互用


            可视区的尺寸
                元素的宽
                    offsetwidth 带边框
                    clientwidth 不带表框
                元素的高
                    offsetHeight 带边框
                    offsetwidth 不带边框

                可视区的宽高
                    document。documentElement。clientwidth
                    document。documentElement。clientheight

                可视区的宽高  BOM的方法
                    window。innerWidth
                    window.innerHeight
                        不兼容低版本浏览器

                        
    */
    </script>
</body>
</html>
