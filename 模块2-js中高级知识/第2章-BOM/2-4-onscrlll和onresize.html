<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <script>
        /*
            window.onscroll
                当滚动条滚动的时候触发这个方法

            window.onresize
                当窗口改变大小的时候触发这个方法
        */
        

        //body给个高度来出现滚动条
        var i =0;
        window.onscroll=function(){
            console.log(i++);
        };
        window.onresize=function(){
            console.log(i++);
        }
    </script>
</body>
</html>
