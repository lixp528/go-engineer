    <script>
    /*
        原型链
            对象和原型之间的关系（链接）

            原型链查找规则：
                1 当我们调用一个对象身上的属性或者方法  它会有一个查找规则
                        1 首先在自己身上找 有的话就用自己的
                        2 没有的话  就在对象的————proto————里面去找 因为————proto————这个属性是指向对应的构造函数身上的prototype 把他查找出来的时候就是构造函数的原型
                        3 如果原型身上也没有的话 就会继续往外查找 也就是找到Object
    */
    </script>
