<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        包装对象：
            下面的string 数组都是基本数据类型  这些基本数据类型是没有属性和方法的  

            但是在js内部 我们去调用基本数据类型的方法或者属性的时候，js会在内部先把这些基本数据类型转化成一个对应的对象类型，然后再去调用包装对象身上的属性或者方法

            字符串 String 
            数字   Number
            布尔值 Boolean

            null和undefined 没有对应的包装


            基本数据类型只能使用对应包装对象的方法  不能去添加或者修改
    */

    var str='kavion';
    console.log(str.length);
    console.log(str.charAt(0));

    </script>
</body>
</html>
