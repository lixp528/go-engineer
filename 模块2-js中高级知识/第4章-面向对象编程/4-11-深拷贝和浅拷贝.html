            深拷贝和浅拷贝

            如果我想复制一个对象  与之前的对象完全没关系 只是值相等  那么  赋值操作不可行

            这种情况下 需要 for in  循环来拷贝

                for in 拷贝为浅拷贝  主要原因是  如果原对象的属性里面有对象 那么 for in  还是拷贝过来引用

            深拷贝  递归拷贝 来排除对象中的对象
        */
    </script>
