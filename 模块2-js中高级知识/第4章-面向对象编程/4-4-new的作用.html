<body>
    <script>
    /*
        4-3里面讲的创建对象的方法 和系统的都不一样 接下来看一下 系统当中创建对象的方法

        首先：
        new 关键字
            一元运算符，后面只能跟函数，用来调用函数；

        调用函数的方式
            1 new 函数名
                没有参数的情况下使用这种方法
            2 new 函数名（）



        用new调用函数的执行过程

                1 会自动创建一个空对象 
                2 把函数内部的this 指向创建的这个对象
                3 函数执行完以后 自动返回创建的对象，即使函数里面没有return
                    如果函数里面有return  
                        1 return的是一个对象
                        2 return的不是一个对象  就返回自动创建的对象


                        注意： 1 使用new调用的函数 返回的永远是一个对象
                                2 用new调用函数  这个函数就是用来构造对象那个的函数（构造函数）

            


    */
    </script>
