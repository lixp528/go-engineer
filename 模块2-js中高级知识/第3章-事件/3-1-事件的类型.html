<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
    /*

        事件： 当发生某一个动作的时候 会触发一个函数


        鼠标事件：
            onclick 鼠标左键点击事件 需要按下再弹起来             系统中的事件是click  为什么我们要写成onclick  是因为这是调用事件的一种方法   有另外一种方法不需要加on  以后会说

            ondblclick  鼠标左键双击事件

            onmousedown 鼠标（左中右键都可以）点击事件 点击下去不弹起来的时候触发
            onmouseup   鼠标（左中右键都可以）点击事件 点击下去弹起来的时候触发

            onmouseover 鼠标放在元素上就可以
            onmouseout  鼠标放在元素上移出就可以
                    over和out会有事件传递  子元素也有这个效果
            onmouseenter  鼠标放在元素上就可以
            onmouseleave  鼠标移出元素就可以  
                    enter和leave没有事件传递  进入子元素再出来 没有效果

            onmousemove  鼠标在元素上移动的时候的效果


        键盘事件
            不是所有的元素都有键盘事件  只有有焦点的元素才会有

            onkeydown  键盘摁下去触发的事件  如果摁下不抬起来  会一直触发

            onkeyup   键盘摁下去抬起来的时候触发

            onkeypress  当键盘按下子母或者数字的键触发 其他功能键 例如ctrl shift alt backspace 等等 不会触发 有兼容性问题


        焦点事件
            只有有焦点的元素才有

            onfocus 有检点的元素获取焦点的时候触发
            onblur  有焦点的元素失去焦点的时候触发



        元素可以给一个tableindex 属性  这个是按下tab切换的时候的顺序

        主动给元素设置焦点
        调用        元素.focus（）
        失去焦点    元素.blur（）

            
        select() 在表单元素选中用户输入的内容 只能有一个选中起效果
    */
    </script>
</body>
</html>
