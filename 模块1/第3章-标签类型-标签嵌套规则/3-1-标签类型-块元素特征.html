<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        标签的类型
            1 块元素（block） 
                div
            2 行内元素（inlink）
                span
     -->

     <!-- 块元素的特征
        1 默认 独占一行  2
        2 宽度没有给的时候 是auto 浏览器自动计算 默认撑满一行（就是父级的宽度）
        3 支持所有的css命令
    -->

    <!-- 行内元素的特征  也称为内联 内嵌
        1 内容撑开宽高  也就是说不支持设置盒模型的宽高   宽高的值都是auto 
        2 不能设置宽高
        3 不支持上下的margin和padding
            上下的padding是有问题的
        4 所有的行内元素都可以在一行内显示
        5 代码换行会被解析成为一个空格
    -->


    <!-- 哪些是块元素 哪些是行内元素呢-->
        把所有的标签都写在一个页面里面 
        给个*style  都给个宽高 变化了就是块元素

    <!-- 块元素
            div h1-h6 p ul li ol  dl dd dt  header nav footer section article aside
        行内元素
            mark em a span strong img time 

            以后还有表格表单
    -->
</body>
</html>
