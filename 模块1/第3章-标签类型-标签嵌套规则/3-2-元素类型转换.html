<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            color:gold;
            display: inline                   
            /* 这里display：inline   表示这是一个行内元素 */
        }
        span{
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        div1
    </div>
    <div>
        div2
    </div>
    <span>
        span1
    </span>
    <span>
        span2
    </span>


    <!--在style里面
        display：（还有其他的值）
            inline 表现为行内元素
            block 表现为块元素    
    -->
</body>
</html>
