<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
            width: 500px;
            height: 500px;
            background-image: url(http://d.hiphotos.baidu.com/image/pic/item/2fdda3cc7cd98d102acf7b1f2c3fb80e7bec9080.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!--
        内容可以撑开div  背景不行
        背景 background
        background-color 背景色
        background-image 背景图
            red
            #ffddaa
            rgba(255,255,255,0.5)
        background-repeat 背景图片是否重复平铺 
            no-repeat
            repeat-x
            repeat
        background-position  背景图片的位置
            20px 30px 先左 后上  从容器的左边向右边走的值 从上到下
                x： 
                    left 图片在容器左边
                    center 图片在容器的x轴的中心
                    right 图片在容器的右边
                y: 
                    top 图片在容器的上面
                    center 图片在容器的y轴中心
                    button 图片贴着容器底部
        background-attachment  背景图片是否滚动
            scroll 背景图片跟随滚动条滚动
            fixed 背景图片不会跟随滚动条滚动 
    -->
    <div></div>
    <div>
        这是一段文字
        <img src="http://d.hiphotos.baidu.com/image/pic/item/2fdda3cc7cd98d102acf7b1f2c3fb80e7bec9080.jpg" alt="">
    </div>
</body>
</html>
