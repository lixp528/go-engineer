<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        header主要用于页面的头部，也可以用于板块的头部
    </header>

    <!-- nav -->
    <nav>nav导航</nav>

    <!-- footer -->
    <footer>footer页脚</footer>
    

    <!-- section -->
    <section>页面中的板块，用来区分页面中的不同区域</section>

    <!-- article -->
    <article>文章article</article>

    <!-- asile附属信息 -->
    <aside>附属信息</aside>

    <!-- time -->
    <time>从来存放时间</time>




    <!-- 标签语义化
        建议根据不同的内容使用不同的标签 而不是通篇使用同一个标签

            1 方便后期添加样式
            2 提高代码的可读性
            3 内容的可读性高
    -->
</body>
</html>
