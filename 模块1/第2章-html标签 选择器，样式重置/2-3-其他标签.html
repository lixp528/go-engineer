<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        span{
            color: red;
            text-decoration: none；
        }
    </style>
</head>
<body>
    <!-- 
        span 区分样式
     -->

    <a href="www.baidu.com">  <span>区分</span> 百度一下</a>

    <!-- 其他常用标签 -->

    <!-- h标签是标题 -->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>

    <!-- 段落 -->
    <p>这是一段话</p>

    <!-- strong -->
    <strong>强调</strong>
    <em>也是强调</em>


    <!-- 列表 -->
    <!-- 无序列表ul -->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <div>这是一个div 但不复合规则</div>
    </ul>

    <!-- 有序列表ol -->
    <ol> 
        <li>这是一个有序列表</li>
        <li>li是列表项</li>
        <li>ol的元素只能是li</li>
    </ol>

    <dl>
        <dt>dl是自定义列表 dt表示列表的标题</dt>
        <dd>dd是列表项</dd>
        <dd>dt只能出现一次  dd可以出现很多次</dd>

    </dl>


    <!-- mark标记 -->
    <mark>这是一个mark标记，自动有一个背景色</mark>


    <!-- image标签 -->
    <img src="http://imgcdn.toutiaoyule.com/20180105/20180105234001645775.jpg" alt=""/>
    <!-- 
        img内标签的style如果只给宽高中的一个值 会等比例缩放
        img标签是个单标签
        标签的类型是一个内联块
     -->
</body>
</html>
