<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 很多标签有自己的默认标签 
        为了达到设计师设计的目标，我们需要修改标签样式初始化
        但凡页面中要用到的标签，有默认样式，会影响其他的代码，这个时候就需要清除掉，用不到的就不用管

        那么有哪些样式需要重置呢
            1 与盒模型相关的样式  
                margin
                padding
                border
            2 标签特有的样式
                ul li
                ol li

            3 用到什么标签 先写上 然后在网页里面检查 去看都有什么标签

            4 通配符 虽然不建议使用  但是在样式重置的时候比较方便
    -->
    <div></div>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
</body>
</html>
